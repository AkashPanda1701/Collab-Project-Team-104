<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        #container {
            width: 350px;
          
            text-align: center;
            margin: auto;
            margin-top: 50px;
            
            padding: 50px 50px;
            color: antiquewhite;
            background-color:rgb(69, 202, 180);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; 
            
        }
       
        #container input {
            width:100%;
            height: 35px;
            margin: 10px 0;
            border: 0px;
            padding:10px 0;
        }
        #container button {
            width: 100%;
           
            margin-top: 8px;
            color: white;
            background-color: rgb(45, 165, 149);
            border: 0px;
            font-weight: bold;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
      
<body>
    <div id="container">
        <h1>- Visitor - </h1>
        <input type="text" placeholder="    Full name">
        <input type="email" placeholder="    Email">
        <input type="text" placeholder="    Organization">
        <button>SIGN UP</button>
        <button>RETURN</button>
    </div>
    
</body>
</html>
