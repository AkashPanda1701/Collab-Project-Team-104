<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NavBar</title>
        <style>
            #navbar {
                height: 60px;
                width: 100%;
                background-color: #1c2938;
                border-radius: 10px;
                display: flex;
                justify-content: space-between;
            }
            #one {
                padding-left: 10px;
                color: white;
            }
            #two{
                height: 30px;
                width: 40%;
                display: flex;
                justify-content: space-around;
                color: white;
            }

        </style>
    </head>
    <body>
        <div id="navbar" >
            <div id="one" >
                <p>Reebok</p>
            </div>
            <div id="two">
                <p>Men</p>
                <p>Women</p>
                <p>Login</p>
                <p>Signup</p>
            </div>
        </div>
    </body>
</html>
